apiVersion: v1
kind: Namespace
metadata:
  name: wiz-app
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: wiz-app-sa
  namespace: wiz-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wiz-app-cluster-admin-binding
subjects:
  - kind: ServiceAccount
    name: wiz-app-sa
    namespace: wiz-app
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: wiz-mongo-app-svc
  namespace: wiz-app
spec:
  type: NodePort
  selector:
    app: wiz-mongo-app
  ports:
    - port: 80          # service port
      targetPort: 3000  # container port
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiz-mongo-app
  namespace: wiz-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wiz-mongo-app
  template:
    metadata:
      labels:
        app: wiz-mongo-app
    spec:
      serviceAccountName: wiz-app-sa   # Requirement #5 (cluster-admin binding above)
      containers:
        - name: wiz-mongo-app
          image: minookarthik/wiz-mongo-app:v6
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: wiz-mongo-secret
                key: mongo-uri

          # New: expose versions as diagnostics labels
          - name: MONGO_VERSION
            value: "4.4.29"          # <--- put your actual Mongo version here

          - name: MONGO_HOST_OS
            value: "Ubuntu 20.04 LTS"  # <--- put your actual Ubuntu version here

          # Health probes to ensure MongoDB connectivity
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2

          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wiz-mongo-app-ingress
  namespace: wiz-app
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wiz-mongo-app-svc
                port:
                  number: 80

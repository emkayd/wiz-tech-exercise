name: Build and Deploy App

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - ".github/workflows/app-ci.yml"

env:
  AWS_REGION: us-east-1

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/wiz-mongo-app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Trivy FS scan (app source)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: ./app
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      - name: Build Docker image
        working-directory: app
        run: docker build -t $IMAGE_NAME:latest .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: docker push $IMAGE_NAME:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name wiz-eks-cluster
          kubectl set image deployment/wiz-mongo-app wiz-mongo-app=$IMAGE_NAME:latest -n wiz-app
